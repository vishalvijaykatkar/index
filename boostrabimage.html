<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
  <img src="Chrysanthemum.jpg" class="img-circle" alt="Cinque Terre" width="310" height="400"> 
   <img src="Koala.jpg" class="img-rounded" alt="Cinque Terre" width="310" height="400">
  <!-- <img src="Penguins.jpg" class="img-thumbnail" alt="Cinque Terre"width="310" height="400"> -->
   <img class="img-responsive" src="Penguins.jpg" alt="Chania" width="310" height="200>

</div>

</body>
</html>
